<div class="brands-container">
    <div class="example-loading-shade" *ngIf="isLoadingResults | async">
        <mat-spinner></mat-spinner>
    </div>
    <mat-form-field class="example-form-field">
        <mat-label>Szukaj...</mat-label>
        <input matInput type="text" [value]="search | async" (change)="triggerSearch($event.target.value)">
        <button mat-button *ngIf="search | async" matSuffix mat-icon-button aria-label="Clear" (click)="triggerSearch('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Akcja </th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button (click)="editBrand($event, element.brandId)" [routerLink]="['edit', element.brandId]">Edytuj</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalCount | async" [pageSize]="20" (page)="changePage($event)"></mat-paginator>
</div>
