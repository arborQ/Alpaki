<form [formGroup]="addForm" (ngSubmit)="onSubmited()">
    <mat-dialog-content class="mat-typography">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Nazwa modelu</mat-label>
                <input matInput placeholder="Nazwa modelu" formControlName="modelName" required>
                <mat-error *ngIf="addForm.invalid">Nazwa jest wymagana</mat-error>
            </mat-form-field>
        </div>
        <div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-stroked-button (click)="cancel()" type="button">Anuluj</button>
        <button mat-stroked-button color="primary" type="submit">Zapisz</button>
    </mat-dialog-actions>
</form>
