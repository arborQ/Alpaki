<div class="dream-details-component">

    <mat-card class="dream-card" *ngIf="(dream$ | async) as dream">
        <mat-card-header>
            <div mat-card-avatar class="dream-header-image {{ dream.gender === 'FEMALE' ? 'female': 'male' }}"></div>
            <mat-card-title>{{ dream.displayName }}</mat-card-title>
            <mat-card-subtitle>{{ dream.age}} lat</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip color="primary" selected>{{ dream.categoryName}}</mat-chip>
            </mat-chip-list>
            <mat-selection-list #steps>
                <div mat-subheader>Kroki do spe≈Çnienia marzenia</div>
                <mat-list-option *ngFor="let step of steps$ | async" [selected]="step.stepState !== 'AWAITING'">
                  {{step.stepDescription}}
                </mat-list-option>
              </mat-selection-list>
              <!-- <pre>
                  {{ steps.selectedOptions.selected.length }}
              </pre> -->
        </mat-card-content>
    </mat-card>
</div>
