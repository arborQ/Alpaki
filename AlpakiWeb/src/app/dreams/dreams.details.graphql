query DreamDetails($dreamId: ID!) {
    dreams {
      dreams(dreamId: $dreamId) {
        dreamId
        title
        displayName
        age
        cityName
        dreamComeTrueDate
        dreamCategoryId
        categoryName
        dreamImageId
        requiredSteps {
          dreamStepId
          stepState
          stepDescription
        }
      }
    }
}
