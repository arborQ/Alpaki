<div class="dream-list-component">
    <h2 class="mat-display-2">Najnowsze marzenia</h2>
    <div class="dream-list">
        <ng-container *ngFor="let dream of dreams$ | async">
            <div class="dream-list-item">
                <app-dream-card [dream]="dream"></app-dream-card>
            </div>
        </ng-container>
    </div>
</div>
