<mat-card class="dream-card">
    <mat-card-header>
        <div mat-card-avatar class="dream-header-image {{ dream.gender === 'FEMALE' ? 'female': 'male' }}"></div>
        <mat-card-title>{{ dream.firstName }} {{ dream.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ dream.age}} lat</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/person_{{ dream.gender === 'FEMALE' ? 'female': 'male' }}.png"
        alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-chip-list>
            <mat-chip color="primary" selected>{{ dream.dreamCategory.categoryName}}</mat-chip>
        </mat-chip-list>
        <a [routerLink]="['/dreams/details', dream.dreamId]"></a>
    </mat-card-content>
</mat-card>
