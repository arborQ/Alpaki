<div class="dream-item">
    <div>
        <span class="dream-item-title">{{dream.title}}</span>
        <br />
        <span class="dream-item-header">{{subTitle}}</span>
    </div>
    <app-dream-progress [progressValue]="100 * (dream.finishedStepCount / dream.stepCount)"></app-dream-progress>
    <app-display-image [fileId]="dream.dreamImageId"></app-display-image>
</div>
