<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a *ngIf="!($isAuthorized | async)" mat-list-item routerLink="/authorize/sign-in" routerLinkActive="active"> Sign In </a>
      <a *ngIf="!($isAuthorized | async)" mat-list-item routerLink="/authorize/register"> Register </a>
      <a *ngIf="$isAuthorized | async" mat-list-item routerLink="/brands/list"> Car brands </a>
      <a *ngIf="$isAuthorized | async" mat-list-item routerLink="/users/list"> Users </a>
      <a *ngIf="$isAuthorized | async" mat-list-item (click)="onSignOut()"> Sign out </a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-logo">
      <a [routerLink]="($isAuthorized | async) ? '/dreams' :'/authorize/sign-in'"></a>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
